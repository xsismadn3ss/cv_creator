{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
<section>
    <form class="card" method="post">
        {% csrf_token %}
        {{ form }}
        <span style="color: red;">
            {{ warning }}
        </span>
        <button class="btn" type="submit">Iniciar sesión</button>
    </form>
</section>
{% endblock content %}
